language: python
sudo: false
dist: xenial
git:
  depth: 9999999
services:
- docker
addons:
  apt:
    packages:
      - libsnappy-dev
cache: pip
stages:
  - test
  - name: deploy
    # require any tag name to deploy
    if: tag =~ .*
_install: &_install
  - pip install --upgrade pip cython codecov
  - pip install -e .[test]
_coverage: &_coverage
  - SCRIPT="coverage run --concurrency=multiprocessing -m unittest discover && coverage combine"
_deploy: &_deploy
  provider: script
  script: twine upload dist/*py3-none-any* -u $PYPI_LOGIN -p $PYPI_PASS
  skip_cleanup: true
  on:
    tags: true
matrix:
  include:
    - python: 3.5
      env: *_coverage
      install: *_install
    - python: 3.6
      env: *_coverage
      install: *_install
    - python: 3.7
      env: SCRIPT="flake8 .
                   && (! grep -R /tmp lookout/style/*/tests)
                   && rm -rf lookout/core/server
                   && (! (grep -R -E '("|'"'"')\.format\(' lookout | grep -v lookout/style/format/research/) )
                   ; cd doc && make"
      install: pip install -r doc/requirements.txt flake8
    - python: 3.7
      env: *_coverage
      install: *_install
      after_success:
        - codecov
    - stage: deploy
      python: 3.5
      install:
        - pip3 install --upgrade pip
        - pip3 install twine
      before_script: skip
      script:
        - python3 setup.py bdist_wheel
      deploy: *_deploy
  fast_finish: true
before_script:
  - docker run -d --privileged -p 9432:9432 --name bblfshd bblfsh/bblfshd
  - docker exec -it bblfshd bblfshctl driver install javascript bblfsh/javascript-driver:v1.2.0
script:
  - (eval "$SCRIPT")
notifications:
  email: false
